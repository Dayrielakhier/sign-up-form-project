<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-side">
        <div class="background-img">
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf plant">
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
        <div class="logo">
            <img src="./odin-lined.png" alt="Odin logo"> 
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="right-side">
        <div class="desc">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        </div>
        <div class="cta">
            Sign up <em>now</em> to get started.
        </div>
        <div class="para">
            You <em>know</em> you want to.
        </div>
        <div>
            <form action="" method="post">
                <div class="container">
                    <legend>Let's do this!</legend>

                    <fieldset>
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>

                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div> 
                    </fieldset>

                    <fieldset>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-row">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="phone">
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div class="form-row">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="password" minlength="8">
                        </div>

                        <div class="form-row">
                            <label for="cfm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="cfm-pwd" name="cfm-pwd" minlength="8">
                        </div>
                    </fieldset>
                </div>
                
                <div class="btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        <div class="login">
            Already have an account? <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
