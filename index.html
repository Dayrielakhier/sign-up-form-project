<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background-img">
        <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf plant">
        <div>
            <img src="./odin-lined.png" alt="Odin logo"> ODIN
        </div>
    </div>
    <div class="container">
        <div>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </div>
        <div>
            You <em>know</em> you want to.
        </div>
        <div>
            <form action="" method="get">
                <legend>Let's do this!</legend>

                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                
                <label for="tel">PHONE NUMBER</label>
                <input type="number" id="tel" name="phone">
                
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password">
                
                <label for="cfm-pwd">CONFIRM PASSWORD</label>
                <input type="password" id="cfm-pwd" name="cfm-pwd">

                <button>Create Account</button>
            </form>
        </div>
        <div>
            Already have an account? <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
